<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="w-50" action="/register" method="post" enctype="multipart/form-data">
            <h2 class="mb-4">СПБГУ</h2>
            <div class="mb-3">
                <label for="fio" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="fio" name="fio" placeholder="Введите ФИО" required>
            </div>
            <div class="mb-3">
                <label for="specialty" class="form-label">Специальность</label>
                <select class="form-select" id="specialty" name="specialty" required>
                    <option value="" disabled selected>Выберите специальность</option>
                    <option value="software">Информационные системы и технологии</option>
                    <option value="data_science">Цифровая урбанистика</option>
                    <option value="cyber_security">Информационная безопасность</option> 
                    <!-- Добавьте больше специальностей при необходимости -->
                </select>
            </div>
            <div class="mb-3">
                <label for="subject_scores" class="form-label">Сумма баллов за предметы</label>
                <input type="number" class="form-control" id="subject_scores" name="subject_scores" placeholder="Введите сумму баллов" required>
            </div>
            <div class="mb-3">
                <label for="study_type" class="form-label">Вид обучения</label>
                <select class="form-select" id="study_type" name="study_type" required>
                    <option value="" disabled selected>Выберите вид обучения</option>
                    <option value=1>Целевое</option>
                    <option value=2>Льготное</option>
                    <option value=3>Бюджетное</option>
                    <option value=4>Контрактное</option>
                    <!-- Добавьте больше специальностей при необходимости -->
                </select>
            </div>
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Загрузить PDF файл</label>
                <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
